<nb-card class="dialog">
    <nb-card-header>
        {{subject}}
    </nb-card-header>
    <nb-card-body [innerHTML]="body.content">
        {{content}}
    </nb-card-body>
    <nb-card-footer>
        <button nbButton hero status="primary" (click)="dismiss()">Dismiss</button>
    </nb-card-footer>
</nb-card>
