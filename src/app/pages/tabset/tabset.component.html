<nb-card size="large">
  <nb-card-header>
    Group Name
  </nb-card-header>
  
  <nb-tabset fullWidth (changeTab)="changeTab()">
    <nb-tab tabTitle="Channels">
      <div class="chart-container" *ngIf="channelsData$ | async as channelsData; else loading">
        <tabset-summary [summary]="channelsData.summary"></tabset-summary>
        <!-- <ngx-chart-panel-header [type]="period"
                                (periodChange)="setPeriodAndGetChartData($event)">
        </ngx-chart-panel-header> -->
        <app-common-list [collection]="channelsData.value"></app-common-list>
      </div>
    </nb-tab>
    <nb-tab tabTitle="Events" [lazyLoad]="true">
      <div class="chart-container" *ngIf="eventsData$ | async as eventsData; else loading">
        <tabset-summary [summary]="eventsData.summary"></tabset-summary>
        <!-- <ngx-chart-panel-header [type]="period"
                                (periodChange)="setPeriodAndGetChartData($event)">
        </ngx-chart-panel-header> -->
        <app-common-list [collection]="eventsData.value"></app-common-list>
      </div>
    </nb-tab>
  </nb-tabset>
  
</nb-card>
